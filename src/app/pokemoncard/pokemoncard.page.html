<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokemon Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card *ngFor="let pokemon of pokemonList" class="pokemoncard-card">
      <img src="{{pokemon.img}}" class="pokemoncard-img" />
      <div [ngStyle]="{'background-color': randomCardColor(pokemon.type)}">
        <ion-card-header>
          <ion-card-title><strong>{{pokemon.name}}</strong></ion-card-title>
          <ion-card-subtitle>
            <div class="pokemoncard-type" [ngStyle]="{'background-color': changeTypeColor(pokemon.type)}"><strong>
                {{pokemon.type}}</strong></div>
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-row>
            <ion-col><strong>Power:</strong>&ensp;{{pokemon.power}}</ion-col>
            <ion-col><strong>Attack:</strong>&ensp;{{pokemon.attack}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col><strong>Defence:</strong>&ensp;{{pokemon.defence}}</ion-col>
            <ion-col><strong>Speed:</strong>&ensp;{{pokemon.speed}}</ion-col>
          </ion-row>
        </ion-card-content>
      </div>
    </ion-card>
  </div>
</ion-content>
