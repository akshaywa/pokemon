<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokemon Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card *ngFor="let pokemon of pokemonList" class="pokemoncard-card">
      <img src="{{pokemon.img}}" class="pokemoncard-img" />
      <ion-card-header class="pokemoncard-detail">
        <ion-card-title>{{pokemon.name}}</ion-card-title>
        <ion-card-subtitle><div class="pokemoncard-type" [ngStyle]="{'background-color': changeTypeColor(pokemon.type)}">{{pokemon.type}}</div></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="pokemoncard-stat">
        <ion-row>
          <ion-col><strong>Power:</strong>&ensp;{{pokemon.power}}</ion-col>
          <ion-col><strong>Attack:</strong>&ensp;{{pokemon.attack}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col><strong>Defence:</strong>&ensp;{{pokemon.defence}}</ion-col>
          <ion-col><strong>Speed:</strong>&ensp;{{pokemon.speed}}</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
