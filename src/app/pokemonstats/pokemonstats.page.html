<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokemon Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div>
      <canvas id="powerChart" width="100%" height="117px"></canvas>
    </div>
    <div>
      <canvas id="attackChart" width="100%" height="117px"></canvas>
    </div>
    <div>
      <canvas id="defenceChart" width="100%" height="117px"></canvas>
    </div>
    <div>
      <canvas id="speedChart" width="100%" height="117px"></canvas>
    </div>
  </div>
</ion-content>
