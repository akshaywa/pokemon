<ion-header>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pokemon Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <canvas id="powerChart" width="400" height="400"></canvas>
    <canvas id="attackChart" width="400" height="400"></canvas>

  </div>
</ion-content>
