<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Trainer Stats <img class="header-img" src="assets/images/pokemon.png" /></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-row>
      <div class="trainerstats-profile">
        <img class="trainerstats-img" src="assets/images/ash.png" />
        <h5>Ash Ketchum</h5>
      </div>
    </ion-row>
    <div class="allbox">
      <div class="boxScore">
        <p>My Pokemon Army ðŸ˜€</p>
        <p>Win cardgame with 10 points or above</p>
      </div>
      <div class="trainerstats-army">
        <div *ngFor="let pokemon of myPokemonList"><img class="trainerstats-img" src="{{pokemon}}" /></div>
      </div>
    </div>
  </div>
</ion-content>
